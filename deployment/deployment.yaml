---
# 游깷 Permitir tr치fico de Internet al frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-allow-ingress
  namespace: frontend-ns
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8080
---
# 游깷 Egress desde frontend hacia auth y todos + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-allow-egress
  namespace: frontend-ns
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Egress
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # auth-api
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: auth-ns
      podSelector:
        matchLabels:
          app: auth-api
    ports:
    - protocol: TCP
      port: 8000
  # todos-api
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: todos-ns
      podSelector:
        matchLabels:
          app: todos-api
    ports:
    - protocol: TCP
      port: 8082
---
# 游댏 auth-api permite ingreso solo desde frontend y egreso solo hacia users-api + DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-api-allow-ingress
  namespace: auth-ns
spec:
  podSelector:
    matchLabels:
      app: auth-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: frontend-ns
      podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-api-allow-egress
  namespace: auth-ns
spec:
  podSelector:
    matchLabels:
      app: auth-api
  policyTypes:
  - Egress
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # users-api
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: users-ns
      podSelector:
        matchLabels:
          app: users-api
    ports:
    - protocol: TCP
      port: 8083
---
# 游논 users-api permite solo conexi칩n desde auth-api
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: users-api-allow-ingress
  namespace: users-ns
spec:
  podSelector:
    matchLabels:
